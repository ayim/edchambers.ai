<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Monitor</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
        }
        .visualizer {
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            margin: 15px 0;
            border-radius: 4px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #volumeLevel {
            margin-top: 10px;
            font-size: 1.1em;
        }
        #transcription {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 80px;
            max-height: 200px;
            overflow-y: auto;
        }
        .interim {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Audio Monitor</h2>
        <div class="controls">
            <button id="startButton">Start Monitoring</button>
            <button id="stopButton" disabled>Stop Monitoring</button>
        </div>
        <canvas id="visualizer" class="visualizer"></canvas>
        <div id="volumeLevel">Volume Level: 0 dB</div>
        <div id="transcription"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
